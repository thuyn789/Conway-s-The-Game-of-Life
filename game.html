<head>
	<meta charset = "UTF-8" />
	<title>The Game of Life</title>
	<link rel="stylesheet" href="style.css">    
</head>
<body>

	<h1>Conway's Game of Life</h1><br/>

	<div>
		<strong>Please a pattern:</strong>
		<select id="patterns">
			<option value="1">A Dot</option>
			<option value="2">Block</option>
			<option value="3">Beehive</option>
			<option value="4">Blinker</option>
			<option value="5">Beacon</option>
			<option value="6">Toad</option>
		</select>
		<span id="message"></span>
	</div><br/>

	<div id="gridContainer"></div><br/>

	<div id="controls">
		<button id="start">Start</button>
		<button id="stop">Stop</button>
		<button id="clear">Clear</button>
		<button id="random">Random</button>
		<button id="next1">Next 1 Gen</button>
		<button id="next23">Next 23 Gen</button>
	</div> <br/>

	<div id="counter">Generation: <span id="generation">0</span></div>

	<script src="game.js"></script>

</body>
